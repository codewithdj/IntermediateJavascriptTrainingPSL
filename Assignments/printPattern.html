<!DOCTYPE html>
<html>
    <head>
        <title>Print Pattern</title>
    </head>
    <body>
        <script>
            for(var i=1;i<=6;i++){
                for(var j=1;j<=i;j++){
                    document.write("*");
                }
                document.write("</br>");
            }
        </script>
    </body>
</html>
